<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>顔アップロード</title>
</head>
<body>
  <h1>顔画像をアップロード</h1>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="image">
    <input type="submit" value="アップロード">
  </form>

  {% if filename %}
    <h2>アップロードされた画像:</h2>
    <img src="{{ url_for('static', filename='uploads/' + filename) }}" width="300">
  {% endif %}

  {% if result %}
    <h2>分析結果:</h2>
    <ul>
      {% for label, value in result.items() %}
        <li>{{ label }}: {{ value }}</li>
      {% endfor %}
    </ul>
  {% endif %}
</body>
</html>
